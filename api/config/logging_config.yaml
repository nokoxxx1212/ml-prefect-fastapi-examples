version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    formatter: standard
    level: DEBUG
    filename: logs/app.log

loggers:
  my_app:
    handlers: [console, file]
    level: DEBUG
    propagate: False

root:
  handlers: [console, file]
  level: DEBUG
